<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gamer Homepage - 背景优化</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            background: #121212;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px 20px 20px;
        }
        header h1 { font-size: 1.8em; font-weight: 600; margin: 0; }
        header p { color: #aaa; font-size: 1em; }

        /* 游戏列表 */
        .games {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px 0 30px 0;
            align-items: center;
        }

        /* 游戏卡片 */
        .game-card {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 90%;
            max-width: 480px;
            padding: 12px 16px;
            background: rgba(30,30,30,0.85);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
        }
        .game-card:hover, .game-card:active {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            background: rgba(42,42,42,0.95);
        }

        /* 游戏图标 */
        .game-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: contain;
            transition: transform 0.2s ease;
        }
        .game-card:hover .game-icon, .game-card:active .game-icon {
            transform: scale(1.1);
        }

        /* 游戏信息 */
        .game-info h2 { margin: 0; font-size: 1.1em; }
        .game-info p {
            margin: 2px 0 0 0;
            font-size: 0.9em;
            color: #bbb;
        }

        /* 弹窗提示 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            opacity: 0;
            transition: all 0.25s ease;
            z-index: 1000;
        }
        .popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .popup h3 { margin: 0; font-size: 1.1em; }
        .popup button {
            margin-top: 12px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #3a3a3a;
            color: #fff;
            cursor: pointer;
        }
        .popup button:hover { background: #555; }

        /* 背景：流动渐变 + 漂浮光斑 */
        body::before {
            content:"";
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: linear-gradient(135deg, #1a1a1a, #121212, #1a1a1a);
            background-size: 300% 300%;
            z-index: -2;
            animation: bgGradient 20s linear infinite;
        }
        @keyframes bgGradient {
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        /* 漂浮光斑 */
        body::after {
            content:"";
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: floatDots 15s linear infinite;
            background-size: 200% 200%;
        }
        @keyframes floatDots{
            0%{background-position:0 0;}
            50%{background-position:100% 100%;}
            100%{background-position:0 0;}
        }
    </style>
</head>
<body>

<header>
    <h1>Pen Allen</h1>
    <p>Gamer & Explorer</p>
</header>

<section class="games">
    <div class="game-card" data-id="Valorant456">
        <img src="icons/valorant.png" class="game-icon">
        <div class="game-info">
            <h2>Valorant (无畏契约)</h2>
            <p>ID: <span class="copy-id">Valorant456</span></p>
        </div>
    </div>
    <div class="game-card" data-id="HK789">
        <img src="icons/honor_of_kings.png" class="game-icon">
        <div class="game-info">
            <h2>Honor of Kings (王者荣耀)</h2>
            <p>ID: <span class="copy-id">HK789</span></p>
        </div>
    </div>
    <div class="game-card" data-id="Delta123">
        <img src="icons/delta.png" class="game-icon">
        <div class="game-info">
            <h2>Delta (三角洲)</h2>
            <p>ID: <span class="copy-id">Delta123</span></p>
        </div>
    </div>
    <div class="game-card" data-id="GS321">
        <img src="icons/golden_shovel.png" class="game-icon">
        <div class="game-info">
            <h2>Golden Shovel (金铲铲)</h2>
            <p>ID: <span class="copy-id">GS321</span></p>
        </div>
    </div>
    <div class="game-card" data-id="GS321">
        <img src="icons/hep.png" class="game-icon">
        <div class="game-info">
            <h2>和平精英</h2>
            <p>ID: <span class="copy-id">GS321</span></p>
        </div>
    </div>
</section>

<div class="popup" id="popup">
    <h3 id="popupText">已复制！</h3>
</div>

<script>
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');

    // 点击卡片复制 ID
    document.querySelectorAll('.game-card').forEach(card=>{
        card.addEventListener('click', ()=>{
            const gameId = card.dataset.id;
            navigator.clipboard.writeText(gameId).then(()=>{
                popupText.textContent = `已复制 ID: ${gameId}`;
                popup.classList.add('show');
                setTimeout(()=>{ popup.classList.remove('show'); }, 1200);
            }).catch(err=>{
                popupText.textContent = '复制失败';
                popup.classList.add('show');
                setTimeout(()=>{ popup.classList.remove('show'); }, 1200);
            });
        });
    });
</script>

</body>
</html>
